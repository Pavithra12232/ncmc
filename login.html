<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>CMRL Auto Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6e6fa; /* elegant lavender */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h2 {
      color: #4b0082; /* deep lavender-indigo */
      margin-bottom: 20px;
    }

    #loginResponse {
      margin-top: 15px;
      text-align: center;
      color: #b22222; /* firebrick red for error */
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>CMRL Auto Login</h2>
    <div id="loginResponse">Logging in automatically...</div>
  </div>

  <script>
    window.onload = function autoLogin() {
      const username = "admin";      // üî¥ hardcoded username
      const password = "admin123";   // üî¥ hardcoded password

      console.log("Auto login with:", username, password);

      google.script.run
        .withSuccessHandler(response => {
          console.log("Login response:", response);
          if (response === "success") {
            google.script.run
              .withSuccessHandler(html => {
                document.open();
                document.write(html);
                document.close();
              })
              .getDashboard();
          } else {
            document.getElementById("loginResponse").textContent = "Invalid credentials.";
          }
        })
        .withFailureHandler(error => {
          document.getElementById("loginResponse").textContent = "‚ùå Error: " + error.message;
        })
        .checkLogin(username, password);
    };
  </script>
</body>
</html>
